<ion-header>
    <ion-toolbar>
        <ion-title>
            Usuarios
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!hasError">
    <ion-card *ngFor="let user of usuarios">
        <ion-card-title> {{ user.nombre }}</ion-card-title>
        <ion-card-subtitle>ID: {{ user.id }}</ion-card-subtitle>
        <ion-card-content>
            <p>Edad: {{ user.edad }}
                <br> Genero: {{ user.genero }}
                <br>email: {{ user.email }}
                <br>Localidad: {{user.localidad}}
                <br>Telefono: {{user.telefono}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-content *ngIf="hasError" class="ion-padding">
    <ion-label color="danger">
        {{ errorMessage }}
    </ion-label>
</ion-content>
